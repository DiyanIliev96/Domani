<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
  <body class="text-center">
  <th:block th:replace="~{fragments/navbar}"></th:block>


    <form class="form-signin" th:action="@{/user/login}" th:method="post">

      <i class="fa fa-user-circle fa-8x" aria-hidden="true"></i>
      <h1 class="h3 mb-3 font-weight-normal">Please Log in</h1>
      <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-block btn-outline-primary">
      <i class="fab fa-facebook"></i>
        Login with facebook
      </a>
      <p th:if="${bad_credentials}" class="errors alert text-danger" >Incorrect username or password!</p>
      <div class="col-auto">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
      </div>
      <div class="col-auto">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      <div class="mt-3">
        <a th:href="@{/user/register}">Don't have an account? Register</a>
      </div>
    </form>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
