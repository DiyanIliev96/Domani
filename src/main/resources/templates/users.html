<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap User Management Data Table</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<link href="/css/users.css" rel="stylesheet">

<script>
$(document).ready(function(){
	$('[data-toggle="tooltip"]').tooltip();
});
</script>
</head>
<body>
<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
                        <h2>User <b>Management</b></h2>
                    </div>
                    <div class="col-sm-7">
                        <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE147;</i> <span>Add</span></a>
                        <a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i> <span>Export</span></a>						
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="d-none d-md-table-cell">#</th>
                        <th>Full Name</th>
                        <th class="d-none d-sm-table-cell">Email</th>
                        <th class="d-none d-md-table-cell">Role</th>
                        <th class="d-none d-lg-table-cell">Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody th:object="${users}" >
                    <tr th:each="u : ${users}">
                        <td class="d-none d-md-table-cell" th:text="${u.getUserId()}">1</td>
                        <td >
                         <th:block>
                             <a href="#">
                                 <i class="fa fa-user-circle fa-8x" aria-hidden="true"></i>
                                <th:block th:text="${u.getFullName()}"></th:block>
                             </a>
                         </th:block>
                        </td>
                        <td class="d-none d-sm-table-cell" th:text="${u.getEmail()}">mail@mail.com</td>
                <td class="d-none d-md-table-cell" th:switch="${u.getUserRoles().size()}">
                    <th:block th:case="2">Admin</th:block>
                    <th:block th:case="1">User</th:block>
                </td>
                        <td class="d-none d-lg-table-cell"><span class="status text-success">&bull;</span> Active</td>
                        <td>
<!--                            <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="material-icons">&#xE8B8;</i></a>-->
<!--                            <a th:href="@{/admin/users/{id}(id = ${u.getUserId()})}" class="delete" title="Delete" data-toggle="tooltip">-->
<!--                                <i class="material-icons">&#xE5C9;</i>-->
<!--                            </a>-->

                            <form
                                    th:object="${u}"
                                    th:action="@{/admin/users/{id}(id=*{userId})}"
                                    th:method="delete"

                            >
                                <input class="btn btn-danger" type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>     
</body>
</html>
