<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="/css/login.css" rel="stylesheet">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Add your custom styles or link to a stylesheet -->
  <link href="/css/profile.css" rel="stylesheet">
</head>
<body>

<header>
  <h1>User Profile</h1>
</header>

<section th:object="${profile}">
  <i class="fa fa-user-circle fa-8x" aria-hidden="false"></i>
  <h2 th:text="*{fullName}">John Doe</h2>
  <p >Email: <th:block th:text="*{email}"></th:block></p>
  <a th:href="@{/profile/edit}">Edit Profile</a>
  <br>
  <a th:href="@{/}">Back to home page</a>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
