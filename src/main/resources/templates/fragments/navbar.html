<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">Domani</a>





  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
    <th:block sec:authorize="!isAuthenticated()">
      <li class="nav-item" >
        <a class="nav-link text-white" th:href="@{/user/login}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/user/register}">Register</a>
      </li>
    </th:block>

      <li class="navbar-nav ml-auto dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Welcome, <th:block th:text="${@userService.getUserView(#authentication.principal.id).getFullName()}"></th:block>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/profile}">Profile</a>
        </div>
      </li>

      <th:block sec:authorize="hasRole('ADMIN')">
        <li class="navbar-nav ml-auto dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle text-white" href="#" id="adminPanel" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Admin panel
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/users}">Users</a>
            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/bookings}">View bookings</a>
            <a class="dropdown-item" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/menu/management}">Menu management</a>
          </div>
        </li>
      </th:block>

      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/menu}">Restaurant menu</a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/booking}">Book a table</a>
      </li>

    <th:block sec:authorize="isAuthenticated()">
      <li class="nav-item">
        <a class="nav-link text-white" th:href="@{/user/logout}">Logout</a>
      </li>
      </th:block>

    </ul>
  </div>
</nav>
</body>
</html>
