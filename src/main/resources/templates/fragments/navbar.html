<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">Domani</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
    <th:block sec:authorize="!isAuthenticated()">
      <li class="nav-item" >
        <a class="nav-link" th:href="@{/user/login}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/register}">Register</a>
      </li>
    </th:block>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/menu}">Restaurant menu</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/booking}">Book a table</a>
      </li>

    <th:block sec:authorize="isAuthenticated()">
      <th:block sec:authorize="hasRole('ADMIN')">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/users}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/bookings}">View bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/menu/management}">Menu management</a>
        </li>
      </th:block>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/logout}">Logout</a>
      </li>
    </th:block>
    </ul>
  </div>
</nav>
</body>
</html>
