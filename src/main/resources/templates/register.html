    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->

<body class="text-center">

<th:block th:insert="~{/fragments/navbar}"></th:block>
<form class="form-signin" id="registrationForm" th:action="@{/user/register}" th:method="POST" th:object="${registerModel}">

    <i class="fa fa-user-circle fa-8x" aria-hidden="true"></i>
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <div class="col-auto">


    <label for="inputName" class="sr-only">Full Name</label>
    <input type="text"
           minlength="5"
           maxlength="30"
           name="fullName"
           th:field="*{fullName}"
           th:errorclass="is-invalid"
           id="inputName"
           class="form-control"
           placeholder="Full Name"
           required autofocus>
     <small class="invalid-feedback errors alert text-danger" th:if="${#fields.hasErrors('fullName')}" >Full name length must be between 5 and 30 characters!</small>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email"
           id="inputEmail"
           name="email"
           th:field="*{email}"
           th:errorclass="is-invalid"
           class="form-control"
           placeholder="Email address"
           required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <small class="invalid-feedback errors alert text-danger" th:each="err : ${#fields.errors('email')}"
     th:text="${err}">Incorrect</small>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password"
           id="inputPassword"
           name="password"
           th:field="*{password}"
           th:errorclass="is-invalid"
           class="form-control"
           placeholder="Password"
           required minlength="5" maxlength="30">
    <small class="invalid-feedback errors alert text-danger" th:if="${#fields.hasErrors('password')}">
        Password length must be between 5 and 30 characters! </small>

    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password"
           id="inputConfirmPassword"
           name="confirmPassword"
           th:field="*{confirmPassword}"
           th:errorclass="is-invalid"
           class="form-control"
           placeholder="Confirm Password"
           required minlength="5" maxlength="30">
    <small class="invalid-feedback errors alert text-danger" th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">
        Passwords do not match!</small>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

    </div>
    <div class="mt-3">
        <a th:href="@{/user/login}">Already have an account? Log in</a>
    </div>
</form>
