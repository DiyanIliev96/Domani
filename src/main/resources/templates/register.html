<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body class="text-center">

<th:block th:insert="~{/fragments/navbar}"></th:block>
<form class="form-signin" id="registrationForm">

    <i class="fa fa-user-circle fa-8x" aria-hidden="true"></i>
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label for="inputName" class="sr-only">Full Name</label>
    <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required minlength="8">
    <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required minlength="8">
    <div id="passwordError" class="text-danger" style="display:none;">Passwords do not match</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <div class="mt-3">
        <a href="login.html">Already have an account? Log in</a>
    </div>
</form>

<script type="text/javascript">
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        var password = document.getElementById('inputPassword').value;
        var confirmPassword = document.getElementById('inputConfirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            document.getElementById('passwordError').style.display = 'block';
        } else {
            document.getElementById('passwordError').style.display = 'none';
        }
    });
</script>
</body>
</html>
