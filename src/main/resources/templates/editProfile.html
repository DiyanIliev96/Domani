<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <title>Restaurant Home Page</title>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <i class="fa fa-user-circle fa-8x" aria-hidden="true"></i>
      </div>
    </div>

    <div class="col-md-9 personal-info">
      <h3>Personal info</h3>

      <form th:action="@{/admin/users/edit/{id}(id=${editUser.userId})}" method="post" class="form-horizontal" role="form" th:object="${editUser}">
        <div class="form-group">
          <label class="col-lg-3 control-label">Full name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" th:field="*{fullName}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" th:field="*{email}">
          </div>
        </div>
        <div class="form-group">
        <label for="inputRole" class="col-md-3 control-label">Role</label>
          <div class="col-md-8">
        <select id="inputRole" class="form-control" name="role" title="Select a user role" th:switch="${editUser.getUserRoles().size()}">
          <option value="" selected>Select Role</option>
          <option th:case="1" value="ADMIN">ADMIN</option>
          <option th:case="2" value="USER" >USER</option>
        </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Save Changes">
            <span></span>
           <a th:href="@{/admin/users}" class="btn btn-default">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
</body>
</html>
